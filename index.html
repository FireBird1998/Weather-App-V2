<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- - Primary meta tags  -->
    <title>weather.io</title>
    <meta name="title" content="weather.io">
    <meta name="description" content="weather.io is a weather app made by FireBird">

    <!-- Favicon -->
    <link rel="shortcut icon" href="public/images/favicon.svg" type="image/x-icon">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- custome CSS Link -->
    <link rel="stylesheet" href="public/css/style.css">

    <!-- Custome JS Link -->
    <script type="module" src="public/js/main.js"></script>
    <script type="module" src="public/js/route.js"></script>

  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
    
        <!-- Logo section -->
        <a href="#" class="logo">
          <img src="public/images/logo.png" alt="logo" width="364" height="58">
        </a>
    
        <!-- Search view section -->
        <div class="search-view" data-search-view>
    
          <!-- Search input wrapper -->
          <div class="search-wrapper">
            <!-- Search input field -->
            <input type="search" name="search" placeholder="Search city..." class="search-field" autocomplete="off" data-search-field>
            <!-- Search icon -->
            <span class="m-icon leading-icon">search</span>
            <!-- Search toggler button -->
            <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
    
          <!-- Search result section -->
          <div class="search-result" data-search-result>
            <!-- List of search result items -->
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <!-- Location icon -->
                <span class="m-icon">location_on</span>
    
                <!-- Location information -->
                <div>
                  <p class="item-title">Kolkata</p>
                  <p class="label-2 item-subtitle">State of West Bengal, IN</p>
                </div>
                <!-- Link to toggle search -->
                <a href="#" class="item-link has-state" data-search-toggle></a>
              </li>
            </ul>
          </div>
        </div>
    
        <!-- Header action section -->
        <div class="header-action">
          <!-- Search toggler button -->
          <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
            <span class="m-icon">search</span>
          </button>
          <!-- Current location button -->
          <a href="#/current-location" class="btn-primary has-state" data-current-location-btn >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
    
    <!-- Main  -->
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- -Current Weather  -->
          <section class="section current-weather" aria-label="current weather" data-current-weather></section>

          <!-- #FORCAST -->
          <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>

        </div>

        <div class="content-right">
          <!-- HEIGHLIGHTS -->
          <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>
          
          <!-- Hourly forcust -->
          <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>




          <!-- FOOTER -->

          <footer class="footer">
            <p class="body-3">
              Copyright 2023 firebird1998. All Rights Reserved.
            </p>

            <p class="body-3">
              Powered By <a href="https://openweathermap.org/" title="Free OpenWeather API" target="_blank" rel="noopener">
                <img src="public/images/openweather.png" alt="OpenWeather" width="150" height="30" loading="lazy">
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- 404 SECTION -->

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=23.7644025&lon=90.389015" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>

    
  </body>
</html>
